# suppress inspection "unused property" for whole file

# If logging to a file, the log file is created in user.home,
# unless the user defines the java system property com.navis.ecn4web.log.dir
com.navis.ecn4web.log.dir=${user.home}
com.navis.ecn4web.log.file=navis-ecn4web

log4j.rootCategory=WARN, File
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %-5p [%c{1}:%L] %m%n

# Define File logging
log4j.appender.File=org.apache.log4j.RollingFileAppender
log4j.appender.File.file=${com.navis.ecn4web.log.dir}/${com.navis.ecn4web.log.file}.log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d %-5p | %t | [%c{1}:%L] %m%n
log4j.appender.File.MaxFileSize=10000KB
log4j.appender.File.MaxBackupIndex=4

# Use to debug jetty:
log4j.category.org.mortbay.log=INFO
# Use to debug http connection troubles:
log4j.category.net.sourceforge.jwebunit=OFF
log4j.category.com.gargoylesoftware.htmlunit=OFF
